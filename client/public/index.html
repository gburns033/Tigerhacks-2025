<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mars Mission Planner</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>

    <script>
      const viewer = new Cesium.Viewer("cesiumContainer", {
        imageryProvider: false,
        baseLayerPicker: false,
      });

      // Mars ellipsoid
      viewer.scene.globe.ellipsoid = new Cesium.Ellipsoid(3396190.0, 3396190.0, 3376200.0);

      // HRSC color mosaic via WMS
      viewer.imageryLayers.addImageryProvider(
        new Cesium.WebMapServiceImageryProvider({
          url: "https://gws.earth.europlanet-society.org/geoserver/wms",
          layers: "mars:HRSC_Mosaic_Global_200m_V2_Color",
          parameters: { format: "image/jpeg" },
        })
      );

      // Simple marker example
      viewer.entities.add({
        name: "Example Landing Site",
        position: Cesium.Cartesian3.fromDegrees(137.4, -4.6),
        point: { pixelSize: 8, color: Cesium.Color.RED },
        description: "Potential landing site in Gale Crater"
      });
    </script>
  </body>
</html>
